<!DOCTYPE html>
<html>
<head>
    <title>Zadanie 14 - Sposoby definiowania kolorów</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Sposoby definiowania kolorów w CSS</h1>

    <table border="1" cellpadding="10">
        <tr>
            <th><strong>Metoda</strong></th>
            <th><strong>Przykład</strong></th>
        </tr>
        <tr>
            <td>Definicja heksadecymalna</td>
            <td><code>#FFFFFF</code></td>
        </tr>
        <tr>
            <td>Definicja RGB</td>
            <td><code>rgb(255, 100, 13)</code></td>
        </tr>
        <tr>
            <td>Definicja nazwy koloru</td>
            <td><code>red</code></td>
        </tr>
        <tr>
            <td>Definicja RGB z nasyceniem (%)</td>
            <td><code>rgb(10%, 40%, 78%)</code></td>
        </tr>
    </table>
</body>
</html>
