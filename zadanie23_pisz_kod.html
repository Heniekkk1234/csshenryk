/* Henryk Piszczek, 15.05.2025 */

p#pogrubienie_piszczek {
  font-size: 33px;
  color: #9a5ccc;
  font-weight: bold;
}

p#pochylona_piszczek {
  font-size: 38pt;
  color: #fec064;
  font-style: italic;
}

p#index_gorny_piszczek {
  font-size: 1.3cm;
  color: #ae8e18;
  vertical-align: super;
}

p#index_dolny_piszczek {
  font-size: 2.1cm;
  color: rgb(29%, 95%, 88%);
  vertical-align: sub;
}

p#mono_piszczek {
  font-size: 43px;
  color: #2ede68;
  font-family: monospace;
}

p#powiekszenie_piszczek {
  font-size: larger;
  color: #683e9a;
}

p#pomniejszenie_piszczek {
  font-size: smaller;
  color: rgb(80%, 64%, 21%);
}
