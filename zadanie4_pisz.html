<!DOCTYPE html>
<html>
<head>
    <title>Zadanie 4 - Sposoby podłączania CSS</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Sposoby podłączania CSS</h1>
    <textarea rows="10" cols="50">
        1. Zewnętrzny arkusz stylów:
        <link rel="Stylesheet" type="text/css" href="style.css" />
        
        2. Styl lokalny:
        <selektor style="cecha1: wartość1; cecha2: wartość2..."></selektor>
        
        3. Wewnętrzny arkusz stylów:
        <style type="text/css">
            selektor { cecha: wartość; }
        </style>
        
        4. Import arkusza stylów:
        @import url("style.css");
    </textarea>
    <!-- Komentarz: Henryk Pieszczek, 18 października 2023 -->
</body>
</html>
